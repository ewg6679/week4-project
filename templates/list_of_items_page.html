<!DOCTYPE html>
<html>
<head>
    <title>College Marketplace</title>
</head>
<body> 
    {% for actual_item in item_list %}
        <h1><a href="/item/{{actual_item['item_id']}}">Name: {{ actual_item['item_name'] }}</a> </h1>
        <h2>Price: {{ actual_item['item_price'] }}</h2>
        <h3>Description: {{ actual_item['item_description'] }}</h3> 
        <h1>Image:</h1>
        <img src="{{ url_for('static', filename='images/' + actual_item['item_id']|string + '.png') }}" class="center">
        <br>
    {% endfor %}
</body>
</html>
